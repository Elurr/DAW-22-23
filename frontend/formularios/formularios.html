<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link href="http://fonts.cdnfonts.com/css/chill-out-gang" rel="stylesheet">
    <link rel="stylesheet" href="general.css">

    <style>
        form.simple-form {
            background: linear-gradient(45deg,rgba(150, 209, 255, 0.55), transparent);
            border-radius: 5px;
            padding: 10px;
        }

        /* Selecciona ÚNICAMENTE a los hijos directos del form */
        form.simple-form>div {
            display: flex;
            justify-content: space-between;

            width: 350px;
            margin-bottom: 5px;
        }

        form.simple-form h2, h1 {
            font-family: "Chill-out gang";
            margin-top: 0;
        }

        /* Selecciona al div que es el último hijo del form */
        form.simple-form div:last-child {
            justify-content: flex-start;
        }

        form.simple-form input, form div button {
            border: none;
            border-radius: 4px;
            background-color: rgb(255, 255, 255);
            margin-right: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <h1>Formularios en HTML</h1>

    <h2>Formulario sencillo</h2>

    <form class="simple-form" action="#">
        <h2>HTML Form</h2>
        <div>
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="" required>
        </div>
        <div>
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="">
        </div>
        <div>
            <label for="dateOfBirth">Date of Birth: </label>
            <input type="date" name="dateOfBirth" id="">
        </div>
        <div>
            <label for="gender">Gender:</label>
            <div>
                <input type="radio" name="gender" id="">Male
                <input type="radio" name="gender" id="">Female
                <input type="radio" name="gender" id="">Other
            </div>
        </div>
        <div>
            <label for="vehicles">Owned vehicles:</label>
            <div>
                <input type="checkbox" name="vehicles" id="">Car
                <input type="checkbox" name="vehicles" id="">Motorbike
                <input type="checkbox" name="vehicles" id="">Bycicle
            </div>
        </div>
        <div>
            <label for="emailId">Email Id: </label>
            <input type="email" name="emailId" id="">
        </div>
        <div>
            <label for="mobileNumber">Mobile Number: </label>
            <input type="number" name="mobileNumber" id="">
        </div>
        <div>
            <input type="submit" value="Submit">
            <button type="reset">Reset</button>
        </div>
    </form>

    <h2>Formulario de contacto</h2>

    <form action="">

    </form>

</body>

</html>
