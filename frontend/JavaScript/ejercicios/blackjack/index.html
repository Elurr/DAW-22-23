<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">


</head>
<body>

    <div class="container">
        <div class="tablero">
            <div class="tablero-casa">
                <p>Cartas de la casa: <span id="mano-casa"></span></p>
                <p>Puntos: <span id="puntos-casa"></span></p>
            </div>
            <div class="tablero-jugador">
                <p>Cartas del jugador: <span id="mano-jugador"></span></p>
                <p>Puntos: <span id="puntos-jugador"></span></p>
            </div>
        </div>
        <div class="tablero-resultado">
            <p id="resultado"></p>
        </div>
        <div class="controles">
            <div class="boton btn-start" onclick="empezarJuego()">Iniciar Partida</div>
            <div class="boton btn-jugar" onclick="jugar('jugador')">Pedir carta</div>
            <div class="boton btn-plantarse" onclick="plantarse()">Plantarse</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
